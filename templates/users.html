<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
</head>
<body>
    <h1>Users Table</h1>
    <table border="1">
        <tr>
            <th>UserID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.UserID}}</td>
            <td>{{.Name}}</td>
            <td>{{.Age}}</td>
            <td>
                <a href="/update?id={{.UserID}}">Update</a>
                <a href="/delete?id={{.UserID}}">Delete</a>
            </td>
        </tr>
        {{end}}
    </table>
    <br>
    <a href="/create">Create New User</a>
</body>
</html>
