<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Table</title>
</head>
<body>
    <h1>Books Table</h1>
    <table border="1">
        <tr>
            <th>BookID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Release Date</th>
            <th>Synopsis</th>
        </tr>
        {{range .}}
        <tr>
            <td>{{.BookID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.ReleaseDate}}</td>
            <td>{{.Synopsis}}</td>
        </tr>
        {{end}}
    </table>
    <br>
    <a href="/create/book">Create New Book</a>
</body>
</html>
